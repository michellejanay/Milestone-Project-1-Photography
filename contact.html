  <body>
    <header class="d-flex justify-content-between">

        </ul>
      </nav>
    </header>
    <main class="container-fluid contact-page">
      <div class="row">
        <section
          class="col-md-6 contact-form-container"
        >
            <h2>Want to book?</h2>
            <p>
             Get in touch
            </p>
            <form action="">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" id="full-name" class="form-control" required />
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" id="email-address" class="form-control" required />
              <label for="message" class="form-label">Message</label>
              <textarea name="message" id="message" class="form-control" rows="5" required></textarea>
              <button class="btn btn-dark">Submit</button>
            </form>
        </section>
        <div class="col-md-6 d-flex justify-content-center main-section-img">
          <img
            class="img-fluid home-img"
            src="assets/images/san-luis-obispo.jpg"
            alt="San Luis Obispo"
          />
        </div>
      </div>
    </main>
